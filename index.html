<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img class="header__image" src="./eisenhower-matrix.jpg">
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Picture caption The Eisenhower Matrix and picture caption: how to make decisions on what's urgent and important">Want more details?</a>
      </div>
    </header>

    <section class="tasks">
      <div class="main__wrapper">
        <div class="tasks__header">
          <label class="tasks__section" for="new-task">Add Item</label>
          <div class="tasks__row__wrapper">
            <input id="new-task" class="task tasks__input" type="text">
            <button class="btn">Add</button>
          </div>
        </div>

        <div class="tasks__todo">
          <h3 class="tasks__section">Todo</h3>
          <ul id="incompleteTasks" class="tasks__list">
            <li class="tasks__item">
              <input type="checkbox" class="tasks__checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task tasks__input">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img class="btn__image" src="./remove.svg" alt="">
              </button>
            </li>
            <li class="editMode tasks__item">
              <input type="checkbox" class="tasks__checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task tasks__input">
              <button class="btn edit">Save</button>
              <button class="btn delete">
                <img class="btn__image" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
        </div>

        <div class="tasks__done">
          <h3 class="tasks__section">Completed</h3>
            <ul id="completed-tasks" class="tasks__list">
              <li class="tasks__item">
                <input type="checkbox" class="tasks__checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task tasks__input">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                  <img class="btn__image"  src="./remove.svg" alt="">
                </button>
              </li>
            </ul>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
